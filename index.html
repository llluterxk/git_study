<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的vue学习模板</title>
</head>
<body>
    <div id="app">
        {{message}}
        <br>
        我的幸运数字是：  
        <span v-for="(item, index) in fav_number" :key="index">{{item}}&emsp;</span>
    </div>
   <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.9/vue.min.js' integrity='sha512-deBbW1lpMT6h3gvOzmeMPft4pf9CMGjCKc5jSNq2pMSjtkMPuELbd4N3LKXVq/t1t6qco4q3u/XguyqGqlOMjA==' crossorigin='anonymous'></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                message: 'hello, first vue app.',
                fav_number: [6, 13,34]
            }
        })
    </script>
</body>
</html>
